<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>create_user</title>
	</head>
	<body>
    <form action="" method="POST">
      { form.hidden_tag() }}
      <dl>
        {% for field in form.display %}
        <dt>{{ form[field].label }}</dt>
        <dd>{{ form[field]() }}</dd>
          {% if form[field].errors %}
          {%for e in form[field].errors %} <p>{{ e }}</p> {% endfor %}
          {% endif %}
        {% endfor %}
      </dl>
      <p>
      <input type=submit value="Publish">
    </form>
	</body>
</html>
